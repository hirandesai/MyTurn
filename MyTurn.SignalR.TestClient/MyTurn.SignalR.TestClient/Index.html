<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <script src="scripts/jquery-2.0.0.min.js"></script>
    <script src="scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="http://192.168.4.134:9084/signalr/hubs"></script>    
    <script type="text/javascript">
        $.connection.hub.url = "http://192.168.4.134:9084/signalr";
        var hub = undefined;
        $(document).ready(function ()
        {
            hub = $.connection.myTurnHub;
            hub.client.received = function (date)
            {
                console.log(date);
            };
            $.connection.hub.start().done(function (s)
            {
                console.log("Connection established");
                hub.server.subscribe();
            }).fail(function (e)
            {
                debugger;
            });
        });
    </script>
</body>
</html>
